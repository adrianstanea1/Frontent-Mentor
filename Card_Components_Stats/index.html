<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Stats preview card component</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="dist/style/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__content">
                    <div class="card__info">
                        <div class="card__title">Get <span class="accent">insights</span> that help your business grow.</div>
                        <div class="card__description">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
                            overall efficiency.
                        </div>
                    </div>
                    <div class="card__ratings">
                        <span class="rating"><span class="value">10k+</span> companies</span>
                        <span class="rating"><span class="value">314</span> templates</span>
                        <span class="rating"><span class="value">12m+</span> queries </span>
                    </div>
                </div>

                <div class="card__image">
                    <picture>
                        <source media="(min-width: 830px)" srcset="./images/image-header-desktop.jpg" />
                        <source media="(max-width: 830px)" srcset="./images/image-header-mobile.jpg" />
                        <img src="./images/image-header-desktop.jpg" alt="Team meeting" />
                    </picture>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
